
<html>
	<head>
		<style type="text/css">
			html
			{
				width: 100%;
				height: 100%;
			}

			body
			{
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
<body>
    <div class="wrapper">
	    <div class="container"> 
		    <p id="question">Mahal mo ba ako?</p>
			<button class="btn" id="yes">Yes</button>
			<button class="btn" id="hindi">Hindi</button>
		</div>
	</div>
</body>
<script>
    const noBtn = document.getElementById('hindi');
	const yesBtn = document.getElementById('yes');
	const ques = document.getElementById('question');
	noBtn.addEventListener("click", ()=>{
	    let rand = Math.floor(Math.random() * (500 - 100) + 1);
		let rand2 = Math.floor(Math.random() * (-300 - 100) + 1);
		noBtn.style.transform = "translate("+rand+"px,"+rand2+"px)";
	});
	yesBtn.addEventListener("click", ()=>{
	    ques.innerHTML = "I love you too <3"
	})
</script>
</html>
